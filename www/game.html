<body onload="screen.orientation.lock('landscape')">

    <div id="container">
        <canvas id="asteroid-canvas"></canvas>
        <button id='buttonTopSpeed' onclick = "topSpeedClicked()">Top Speed</button>
        <button id='buttonFireRate' onclick = "fireRateClicked()">Fire Rate</button>
        <button id='buttonWeight' onclick= 'weightClicked()'>Weight</button>
    </div>

   <div style="position: relative;">
        <div style="position: absolute; top: 0; right: 0;"><input type="button" value="LOG OUT" onclick="logOut()"/></div>
       <div id="RIGHT" style="position: absolute; top: 0; left: 0;"><input type="button" onclick="HandleKeyDown()"/></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAtM76rxaPOMTffPqARgexZIT7_6uwKhHc",
            authDomain: "asteroidio.firebaseapp.com",
            databaseURL: "https://asteroidio.firebaseio.com",
            projectId: "asteroidio",
            storageBucket: "asteroidio.appspot.com",
            messagingSenderId: "92861907648",
            appId: "1:92861907648:web:2777e61fe7ad468a35a325",
            measurementId: "G-YH753JLJYH"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        function logOut() {
            if (device.platform === "browser") {
                firebase.auth().signOut().then(function() {
                    window.location.assign("index.html");
                }, function(error) {
                    alert(error);
                });
            } else {
                window.plugins.googleplus.logout(
                    function (msg) {
                        alert(msg);
                        window.location.assign("index.html");
                    }
                );
            }
        }
    </script>
</body>
</html>
